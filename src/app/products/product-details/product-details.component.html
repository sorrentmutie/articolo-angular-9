<section class="section">
<div class="form-group">
    <label for="id">Id</label>
    <input [(ngModel)]="product.id"  type="text" name="name" class="form-control" id="id">
</div>
<div class="form-group">
    <label for="name">Name:</label>
    <input [(ngModel)]="product.name" type="text" class="form-control" id="name" name="name">
</div>
<div class="form-group">
    <label for="description">Description:</label>
    <input [(ngModel)]="product.description" type="text" class="form-control" id="description" name="description">
</div>
<div class="form-group">
    <label for="category">Category:</label>
    <input [(ngModel)]="product.category" type="text" class="form-control" id="category" name="category">
</div>
</section>
<section class="section">
    <button type="button" class="btn btn-info" (click)="okButton()">OK</button>
</section>
